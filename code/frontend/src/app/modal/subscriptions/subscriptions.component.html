<div style="width: 100%;" fxLayout="row">
  <h1 fxFlex>Inscriptions</h1>
  <div fxFlex>
    <button style="float: right" mat-raised-button color="primary" (click)="exportSubs()">Exporter...</button>
  </div>
</div>
<div *ngIf="subscriptions.length === 0">
  Aucune inscription
</div>
<mat-list *ngIf="subscriptions.length !== 0" style="max-height:400px; overflow-y: scroll">
  <mat-list-item *ngFor="let item of subscriptions">{{item}}</mat-list-item>
</mat-list>
